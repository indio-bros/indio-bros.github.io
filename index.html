    <button id="btn-left">‚¨ÖÔ∏è</button>
    <button id="btn-right">‚û°Ô∏è</button>

  <div id="right-controls">

<style>
#touch-controls {
  position: fixed;
  bottom: 2vh;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  justify-content: space-between;
  width: 90%;
  max-width: 500px;
  z-index: 10;
}
#left-controls, #right-controls {
  display: flex;
  gap: 1rem;
}
#touch-controls button {
  font-size: 1.8rem;
  background: rgba(255,255,255,0.3);
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  backdrop-filter: blur(4px);
  box-shadow: 0 0 5px rgba(0,0,0,0.2);
}
#touch-controls button:active {
  transform: scale(0.9);
}
</style>

<script>
function simulateKey(key, type) {
  document.dispatchEvent(new KeyboardEvent(type, { key }));
}

const buttons = {
  left: document.getElementById("btn-left"),
  right: document.getElementById("btn-right"),
  a: document.getElementById("btn-a"),
  start: document.getElementById("btn-start"),
  select: document.getElementById("btn-select"),
};

function bindButton(btn, key) {
  btn.addEventListener("touchstart", e => {
    e.preventDefault();
    simulateKey(key, "keydown");
  });
  btn.addEventListener("touchend", e => {
    e.preventDefault();
    simulateKey(key, "keyup");
  });
}

bindButton(buttons.left, "ArrowLeft");
bindButton(buttons.right, "ArrowRight");
bindButton(buttons.a, "a");
bindButton(buttons.start, "Enter");
bindButton(buttons.select, "Tab");
</script>
