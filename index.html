<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indio Bros y los Fundamentalistas de los 8-bit</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="indio.png" type="image/png" />
  <link rel="apple-touch-icon" href="indio.png">

<style>
#touch-controls {
  display: none;
  margin-top: 1em;
  text-align: center;
}

@media (max-width: 768px) {
  #touch-controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5em;
  }

  .dpad-actions {
    display: flex;
    gap: 1em;
    justify-content: center;
  }

  .dpad, .actions, .start-select {
    display: flex;
    gap: 0.5em;
  }

  #touch-controls button {
    font-size: 1.2em;
    padding: 0.8em 1.2em;
    border-radius: 10px;
    border: none;
    background: #333;
    color: #fff;
  }
}

/* Modo diestro (por defecto) */
#touch-controls.right-handed .dpad-actions {
  flex-direction: row;
}

/* Modo zurdo */
#touch-controls.left-handed .dpad-actions {
  flex-direction: row-reverse; /* A queda a la izquierda, flechas a la derecha */
}

#rom-placeholder {
  width: 100%;
  max-width: 320px;
  cursor: pointer;
  display: block;
  margin: 0 auto 1em auto;
  border: 4px solid #333;
  border-radius: 8px;
}
#touch-controls button {
  background: radial-gradient(circle at 30% 30%, #ff4545, #b30000);
  box-shadow: 0 4px #800000;
  color: white;
  border: none;
}

@media (max-width: 768px) {
  #reiniciarBtn {
    display: none;
  }
}


</style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Indio Bros</h1>
      <h2>y los Fundamentalistas de los 8-bit</h2>
    </header>

    <main>
  <div class="emulator">
  <!-- Imagen placeholder / bot√≥n "Jugar" -->
  <img id="rom-placeholder" src="portada_juego.png" alt="Portada juego" />

  <!-- Canvas del emulador -->
  <canvas id="nes-canvas" width="256" height="240" style="display:none;"></canvas>

  <div id="controls">
  <h3>Controles</h3>
  <p><strong>Jugador:</strong> Flechas para moverse y <kbd>A</kbd> para saltar.</p>
</div>


  <!-- Bot√≥n "Jugar" como respaldo -->
<button id="reiniciarBtn">üîÅ Reiniciar</button>



  <!-- Toggle modo zurdo/diestro -->
  <button id="toggle-handedness">Cambiar a modo zurdo</button>

  <!-- CONTROLES T√ÅCTILES -->
  <div id="touch-controls" class="right-handed">
    <div class="dpad-actions">
      <div class="dpad">
        <button id="btn-left">‚Üê</button>
        <button id="btn-right">‚Üí</button>
      </div>
      <div class="actions">
        <button id="btn-a">A</button>
      </div>
    </div>
    <div class="start-select">
      <button id="btn-select">Select</button>
      <button id="btn-start">Start</button>
    </div>
  </div>
</div>





<div class="player">
  <h3>Soundtrack</h3>
  <table id="tracklist"></table>
  <audio id="audio-player" controls></audio>
</div>

</main>


    <footer>
      <p>¬© 2025 Proyecto fanmade ‚Äî Sin fines de lucro</p>
    </footer>
  </div>
<!-- Emulador b√°sico desde el ejemplo oficial -->
<script src="https://cdn.jsdelivr.net/npm/jsnes@1.2.1/dist/jsnes.min.js"></script>
<script src="js/jsnes-embed.js"></script>

<!-- Tu script principal -->
<script src="script.js"></script>

  ...
  <!-- Otros scripts o elementos del juego -->

  <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    document.getElementById("reiniciarBtn").addEventListener("click", () => {
      location.reload();
    });

    window.addEventListener("load", () => {
      setTimeout(() => {
        const startImage = document.getElementById("rom-placeholder");
        if (startImage && !isMobile) {
          startImage.click();
        }
      }, 800);
    });
  </script>
</body>
</html>
