<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indio Bros y los Fundamentalistas de los 8-bit</title>
  <link rel="stylesheet" href="style.css" />

<style>
#touch-controls {
  display: none;
  margin-top: 1em;
  text-align: center;
}

@media (max-width: 768px) {
  #touch-controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5em;
  }

  .dpad-actions {
    display: flex;
    gap: 1em;
    justify-content: center;
  }

  .dpad, .actions, .start-select {
    display: flex;
    gap: 0.5em;
  }

  #touch-controls button {
    font-size: 1.2em;
    padding: 0.8em 1.2em;
    border-radius: 10px;
    border: none;
    background: #333;
    color: #fff;
  }
}

/* Modo diestro (por defecto) */
#touch-controls.right-handed .dpad-actions {
  flex-direction: row;
}

/* Modo zurdo */
#touch-controls.left-handed .dpad-actions {
  flex-direction: row-reverse; /* A queda a la izquierda, flechas a la derecha */
}

#rom-placeholder {
  width: 100%;
  max-width: 320px;
  cursor: pointer;
  display: block;
  margin: 0 auto 1em auto;
  border: 4px solid #333;
  border-radius: 8px;
}


</style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Indio Bros</h1>
      <h2>y los Fundamentalistas de los 8-bit</h2>
    </header>

    <main>
  <div class="emulator">
  <!-- Imagen placeholder / botón "Jugar" -->
  <img id="rom-placeholder" src="portada_juego.png" alt="Portada juego" />

  <!-- Canvas del emulador -->
  <canvas id="nes-canvas" width="256" height="240" style="display:none;"></canvas>

  <div id="controls">
    <h3>Controles</h3>
    <p><strong>Jugador 1:</strong> Flechas para moverse, <kbd>A</kbd> / <kbd>S</kbd> para acción/salto, <kbd>Enter</kbd> para Start, <kbd>Tab</kbd> para Select.</p>
    <p><strong>Jugador 2:</strong> (no disponible en esta versión)</p>
  </div>

  <!-- Botón "Jugar" como respaldo -->
  <button id="load-rom">Jugar</button>

  <!-- Toggle modo zurdo/diestro -->
  <button id="toggle-handedness">Cambiar a modo zurdo</button>

  <!-- CONTROLES TÁCTILES -->
  <div id="touch-controls" class="right-handed">
    <div class="dpad-actions">
      <div class="dpad">
        <button id="btn-left">←</button>
        <button id="btn-right">→</button>
      </div>
      <div class="actions">
        <button id="btn-a">A</button>
      </div>
    </div>
    <div class="start-select">
      <button id="btn-select">Select</button>
      <button id="btn-start">Start</button>
    </div>
  </div>
</div>





<div class="player">
  <h3>Soundtrack</h3>
  <table id="tracklist"></table>
  <audio id="audio-player" controls></audio>
</div>

</main>


    <footer>
      <p>© 2025 Proyecto fanmade — Sin fines de lucro</p>
    </footer>
  </div>
<!-- Emulador básico desde el ejemplo oficial -->
<script src="https://cdn.jsdelivr.net/npm/jsnes@1.2.1/dist/jsnes.min.js"></script>
<script src="js/jsnes-embed.js"></script>

<!-- Tu script principal -->
<script src="script.js"></script>





</body>
</html>
