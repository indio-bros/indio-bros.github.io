      <div class="emulator">

        <div id="controls">
  <h3>Controles</h3>
  <p><strong>Jugador 1:</strong> Flechas para moverse, <kbd>A</kbd> / <kbd>S</kbd> para acci√≥n/salto, <kbd>Enter</kbd> para Start, <kbd>Tab</kbd> para Select.</p>
  <p><strong>Jugador 2:</strong> (no disponible en esta versi√≥n)</p>
</div>

        <button id="load-rom">Cargar ROM</button>

        <h3>Soundtrack</h3>
        <table id="tracklist"></table>

<!-- Emulador b√°sico desde el ejemplo oficial -->
<script src="https://cdn.jsdelivr.net/npm/jsnes@1.2.1/dist/jsnes.min.js"></script>
<script src="js/jsnes-embed.js"></script>

<!-- Tu script principal -->
<script src="script.js"></script>

<!-- Controles t√°ctiles simples -->
<div id="touch-controls">
  <button id="btn-left">‚¨ÖÔ∏è</button>
  <button id="btn-right">‚û°Ô∏è</button>
  <button id="btn-a">üÖ∞Ô∏è</button>
</div>

<style>
#touch-controls {
  position: fixed;
  bottom: 2vh;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 1.5rem;
  z-index: 10;
}
#touch-controls button {
  font-size: 2rem;
  background: rgba(255,255,255,0.3);
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  backdrop-filter: blur(4px);
}
</style>

<script>
function simulateKey(key, type) {
  document.dispatchEvent(new KeyboardEvent(type, { key }));
}

// controles b√°sicos
const buttons = {
  left: document.getElementById("btn-left"),
  right: document.getElementById("btn-right"),
  a: document.getElementById("btn-a"),
};

buttons.left.addEventListener("touchstart", () => simulateKey("ArrowLeft", "keydown"));
buttons.left.addEventListener("touchend", () => simulateKey("ArrowLeft", "keyup"));

buttons.right.addEventListener("touchstart", () => simulateKey("ArrowRight", "keydown"));
buttons.right.addEventListener("touchend", () => simulateKey("ArrowRight", "keyup"));

buttons.a.addEventListener("touchstart", () => simulateKey("a", "keydown"));
buttons.a.addEventListener("touchend", () => simulateKey("a", "keyup"));
</script>

</body>
</html>
